  <style>
    /* ===== ê³µí†µ ë ˆì´ì•„ì›ƒ ===== */

    /* ===== ë¡œë”©/ì—ëŸ¬ ë©”ì‹œì§€ ===== */
    .status {

    /* ===== ì¹´ë“œ ===== */
    .card {

    /* ì¹´ë“œ ìœ„ ì •ë³´ (ê°€ë¡œ í…ìŠ¤íŠ¸) */
    .card-info {
      position: absolute;

      min-width: 200px;

    /* ===== í™•ëŒ€ ë·°ì–´ (ì „ì²´í™”ë©´) ===== */
    .viewer {
      position: fixed;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      display: flex;
      align-items: center;

    }

    .viewer.active {

    /* ë¸”ëŸ¬ ë°°ê²½ */
    .viewer-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: blur(60px) brightness(0.7);
      transform: scale(1.2);

    .viewer-container {
      position: relative;
      width: 100vw;

      display: flex;
      align-items: center;
      justify-content: center;

      box-sizing: border-box;
    }

    /* ì´ë¯¸ì§€ - ì¹´ë“œ ë½‘ëŠ” íš¨ê³¼ (1ì´ˆ) */
    .viewer-image {
      max-width: 90vw;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 40px 120px rgba(0, 0, 0, 0.8);
      cursor: pointer;
      opacity: 0;
      /* ì¹´ë“œì—ì„œ ë½‘ì•„ì„œ ì»¤ì§€ëŠ” íš¨ê³¼ */
      transform: scale(0.3) translateY(100px) rotateX(-15deg) rotateZ(-5deg);
      transition: all 1s cubic-bezier(0.34, 1.2, 0.64, 1);
    }

    .viewer.active .viewer-image {
      opacity: 1;
      transform: scale(1) translateY(0) rotateX(0deg) rotateZ(0deg);
    }

    /* ì •ë³´ íŒ¨ë„ */
    .viewer-info {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease 0.4s;
    }

    .viewer.active .viewer-info {
      opacity: 1;
      transform: translateY(0);
    }

    .viewer-date {
      font-size: 15px;
      font-weight: 700;
      color: #222;
      margin-bottom: 8px;
    }

    .viewer-location {
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }

    .viewer-camera {
      font-size: 12px;
      color: #777;
    }

    /* ë‹«ê¸° ë²„íŠ¼ */
    .viewer-close {
      position: absolute;
      top: 30px;
      right: 30px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      opacity: 0.9;
      cursor: pointer;
      user-select: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.2s ease;
    }

    .viewer-close:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.05);
    }

    /* ===== ëª¨ë°”ì¼ íŠœë‹ ===== */
    @media (max-width: 768px) {
      body {
        background: #f5f5f5;
      }

      .frame {
        width: 100vw;
        max-width: none;
      }

      .hint {
        top: 10px;
        font-size: 11px;
      }

      .status {
        top: 32px;
        font-size: 10px;
      }

      .card {
        width: 180px;
        height: 250px;
        border-radius: 20px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.3);
      }

      .card-info {
        top: -55px;
        font-size: 9px;
        min-width: 160px;
      }

      .card-info-detail {
        font-size: 8px;
      }

      .viewer-image {
        max-width: 95vw;
        max-height: 70vh;
      }

      .viewer-info {
        padding: 16px 20px;
        max-width: 90vw;
      }

      .viewer-date {
        font-size: 13px;
      }

      .viewer-location {
        font-size: 11px;
      }

      .viewer-camera {
        font-size: 10px;
      }

      .viewer-close {
        top: 15px;
        right: 15px;
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="hint">
      ë§ˆìš°ìŠ¤ë¥¼ ì¢Œìš°ë¡œ ë“œë˜ê·¸í•´ì„œ íšŒì „ Â· ì¹´ë“œë¥¼ í´ë¦­í•˜ë©´ í¬ê²Œ ë³´ê¸°<br/>
      (ëª¨ë°”ì¼ì—ì„œëŠ” ì†ê°€ë½ìœ¼ë¡œ ìŠ¬ë¼ì´ë“œ)
    </div>
    <div class="status" id="status">Cloudinaryì—ì„œ ì˜¤ëŠ˜ì˜ ì‚¬ì§„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦</div>
    <div class="stage" id="stage"></div>
  </div>

  <!-- í™•ëŒ€ ë·°ì–´ -->
  <div class="viewer" id="viewer">
    <div class="viewer-bg" id="viewerBg"></div>
    <div class="viewer-container">
      <img class="viewer-image" id="viewerImage" />
      <div class="viewer-info" id="viewerInfo">
        <div class="viewer-date" id="viewerDate"></div>
        <div class="viewer-location" id="viewerLocation"></div>
        <div class="viewer-camera" id="viewerCamera"></div>
      </div>
    </div>
    <div class="viewer-close" id="viewerClose">âœ• CLOSE</div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const statusEl = document.getElementById("status");
    const viewer = document.getElementById("viewer");
    const viewerBg = document.getElementById("viewerBg");
    const viewerImage = document.getElementById("viewerImage");
    const viewerDate = document.getElementById("viewerDate");
    const viewerLocation = document.getElementById("viewerLocation");
    const viewerCamera = document.getElementById("viewerCamera");
    const viewerClose = document.getElementById("viewerClose");

    let radiusX, radiusY, centerX, centerY, isMobile;

    function updateLayout() {
      const rect = stage.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      isMobile = window.innerWidth < 768;

      if (isMobile) {
        radiusX = w * 0.78;
        radiusY = h * 0.32;
        centerX = w / 2;
        centerY = h * 0.95;
      } else {
        radiusX = w * 0.55;
        radiusY = h * 0.36;
        centerX = w / 2;
        centerY = h * 1.05;
      }
    }

    /* ========= 1. Cloudinary API í˜¸ì¶œ ========= */

    async function loadItems() {
      try {
        statusEl.textContent = "Cloudinary API í˜¸ì¶œ ì¤‘...";
        
        const res = await fetch("/.netlify/functions/cloudinary-random");
        
        console.log("API Response Status:", res.status);
        
        if (!res.ok) {
          throw new Error(`API ì˜¤ë¥˜: ${res.status}`);
        }

        const data = await res.json();
        console.log("API Response Data:", data);

        if (data.items && Array.isArray(data.items) && data.items.length > 0) {
          statusEl.textContent = `âœ“ ${data.items.length}ì¥ì˜ ì‚¬ì§„ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤`;
          setTimeout(() => statusEl.style.display = 'none', 3000);
          return data.items;
        }

        throw new Error("ì´ë¯¸ì§€ ë°ì´í„° ì—†ìŒ");

      } catch (err) {
        console.error("Load error:", err);
        statusEl.textContent = "âš  Cloudinary ì—°ê²° ì‹¤íŒ¨ â†’ ìƒ˜í”Œ ì´ë¯¸ì§€ë¡œ í‘œì‹œ";
        
        // Fallback ìƒ˜í”Œ
        const placeholders = [
          "https://picsum.photos/id/1011/900/1200",
          "https://picsum.photos/id/1025/900/1200",
          "https://picsum.photos/id/1043/900/1200",
          "https://picsum.photos/id/1050/900/1200",
          "https://picsum.photos/id/1062/900/1200",
          "https://picsum.photos/id/1074/900/1200",
          "https://picsum.photos/id/1084/900/1200",
          "https://picsum.photos/id/1080/900/1200",
          "https://picsum.photos/id/1039/900/1200"
        ];

        return placeholders.map((src, i) => ({
          image: src,
          photoDate: "2024.01.15 14:30",
          uploadDate: "2024.01.15",
          location: "ìƒ˜í”Œ ìœ„ì¹˜",
          camera: "Sample Camera"
        }));
      }
    }

    /* ========= 2. Orbit ìºëŸ¬ì…€ ì´ˆê¸°í™” ========= */

    function initOrbit(items) {
      updateLayout();
      window.addEventListener("resize", updateLayout);

      const cards = [];
      const N = items.length;
      const SLOT_ANGLE = 0.33;

      items.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.backgroundImage = `url(${item.image})`;

        const info = document.createElement("div");
        info.className = "card-info";
        info.innerHTML = `
          <div class="card-info-date">${item.photoDate || item.uploadDate || ''}</div>
          <div class="card-info-detail">${item.location || ''}</div>
        `;
        card.appendChild(info);

        stage.appendChild(card);

        const offsetIndex = i - (N - 1) / 2;
        cards.push({
          el: card,
          offsetAngle: offsetIndex * SLOT_ANGLE,
          item
        });

        card.addEventListener("click", (e) => {
          e.stopPropagation();
          openViewer(item);
        });
      });

      let scrollAngle = 0;
      let velocity = 0;
      const friction = 0.94;
      let dragging = false;
      let lastX = 0;

      function animate() {
        requestAnimationFrame(animate);

        scrollAngle += velocity;
        velocity *= friction;

        cards.forEach((card) => {
          const a = card.offsetAngle + scrollAngle;

          const front = Math.cos(a) > 0;
          if (!front) {
            card.el.classList.add("hidden");
            return;
          } else {
            card.el.classList.remove("hidden");
          }

          const x = centerX + Math.sin(a) * radiusX;
          const y = centerY - Math.cos(a) * radiusY;

          const depth = (Math.cos(a) + 1) / 2;
          const scaleBase = isMobile ? 0.8 : 0.72;
          const scale = scaleBase + depth * 0.55;
          const tilt = -Math.sin(a) * 22;

          card.el.style.transform = `
            translate3d(${x - (isMobile ? 90 : 130)}px, ${y - (isMobile ? 125 : 180)}px, 0)
            scale(${scale})
            rotateZ(${-Math.sin(a) * 6}deg)
            rotateY(${tilt}deg)
          `;
          card.el.style.zIndex = 100 + Math.floor(depth * 100);
          card.el.style.opacity = 0.18 + depth * 0.82;
        });
      }
      animate();

      stage.addEventListener("pointerdown", (e) => {
        dragging = true;
        lastX = e.clientX;
      });

      window.addEventListener("pointermove", (e) => {
        if (!dragging) return;
        const dx = e.clientX - lastX;
        lastX = e.clientX;
        velocity = dx * (isMobile ? 0.004 : 0.002);
      });

      window.addEventListener("pointerup", () => {
        dragging = false;
      });
    }

    /* ========= 3. ë·°ì–´ (ì¹´ë“œ ë½‘ëŠ” íš¨ê³¼ + ì´ë¯¸ì§€ í´ë¦­ìœ¼ë¡œ ë‹«ê¸°) ========= */

    function openViewer(item) {
      viewerBg.style.backgroundImage = `url(${item.image})`;
      viewerImage.src = item.image;
      
      viewerDate.textContent = item.photoDate 
        ? `ğŸ“¸ ì´¬ì˜: ${item.photoDate}` 
        : `ğŸ“¤ ì—…ë¡œë“œ: ${item.uploadDate || ''}`;
      
      viewerLocation.textContent = item.location 
        ? `ğŸ“ ì¥ì†Œ: ${item.location}` 
        : '';
      
      viewerCamera.textContent = item.camera 
        ? `ğŸ“· ì¹´ë©”ë¼: ${item.camera}` 
        : '';

      viewer.classList.add("active");
    }

    function closeViewer() {
      viewer.classList.remove("active");
    }

    // ë°°ê²½ í´ë¦­ìœ¼ë¡œ ë‹«ê¸°
    viewer.addEventListener("click", (e) => {
      if (e.target === viewer || e.target === viewerBg) {
        closeViewer();
      }
    });
    
    // âœ… ì´ë¯¸ì§€ í´ë¦­ìœ¼ë¡œë„ ë‹«ê¸°
    viewerImage.addEventListener("click", (e) => {
      e.stopPropagation();
      closeViewer();
    });
    
    // ë‹«ê¸° ë²„íŠ¼
    viewerClose.addEventListener("click", (e) => {
      e.stopPropagation();
      closeViewer();
    });

    // ESC í‚¤ë¡œ ë‹«ê¸°
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeViewer();
    });

    /* ========= 4. ì‹œì‘ ========= */

    (async () => {
      const items = await loadItems();
      initOrbit(items);
    })();
  </script>
</body>
