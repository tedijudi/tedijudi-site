<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>tedijudi · Orbit Carousel TODAY PICK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ===== 공통 레이아웃 ===== */
    body {
      margin: 0;
      background: #4f4f4f;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .frame {
      position: absolute;
      inset: 0;
      margin: 0 auto;
      width: 78vw;
      max-width: 1400px;
      background: #f5f5f5;
    }

    .stage {
      position: absolute;
      inset: 0;
      perspective: 1600px;
      overflow: hidden;
    }

    .hint {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #777;
      opacity: 0.85;
      user-select: none;
      text-align: center;
      line-height: 1.4;
      z-index: 10;
    }

    /* ===== 로딩/에러 메시지 ===== */
    .status {
      position: absolute;
      top: 46px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #999;
      user-select: none;
      z-index: 10;
    }

    /* ===== 카드 ===== */
    .card {
      position: absolute;
      width: 260px;
      height: 360px;
      border-radius: 26px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 26px 70px rgba(0, 0, 0, 0.38);
      will-change: transform, opacity;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      cursor: grab;
      user-select: none;
    }

    .card.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .label {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) rotate(-90deg);
      transform-origin: center;
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      color: #666;
      white-space: nowrap;
      pointer-events: none;
    }

    /* ===== 확대 뷰어 ===== */
    .viewer {
      position: fixed;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.28s ease;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .viewer.active {
      opacity: 1;
      pointer-events: auto;
    }

    .viewer-bg {
      position: absolute;
      inset: -10%;
      background-size: cover;
      background-position: center;
      filter: blur(40px);
      transform: scale(1.1);
    }

    .viewer-inner {
      position: relative;
      display: flex;
      gap: 28px;
      align-items: center;
      max-width: 1100px;
      width: 90vw;
      padding: 24px;
      box-sizing: border-box;
    }

    .viewer-card {
      flex: 0 0 auto;
      width: 52vw;
      height: 80vh;
      max-width: 600px;
      max-height: 900px;
      border-radius: 32px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      box-shadow: 0 36px 90px rgba(0, 0, 0, 0.6);
      transform: scale(0.2) skew(16deg, -8deg) rotate(-6deg);
      transition: transform 0.65s cubic-bezier(.18,.89,.32,1.28);
    }

    .viewer.active .viewer-card {
      transform: scale(1) skew(0deg, 0deg) rotate(0deg);
    }

    .viewer-info {
      flex: 1 1 0;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      max-width: 360px;
    }

    .viewer-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .viewer-meta {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 14px;
    }

    .viewer-desc {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.95;
    }

    .viewer-close {
      position: absolute;
      top: 20px;
      right: 26px;
      color: #fff;
      font-size: 14px;
      opacity: 0.8;
      cursor: pointer;
      user-select: none;
    }

    /* ===== 모바일 튜닝 ===== */
    @media (max-width: 768px) {
      body {
        background: #f5f5f5;
      }

      .frame {
        width: 100vw;
        max-width: none;
      }

      .hint {
        top: 10px;
        font-size: 11px;
      }

      .status {
        top: 32px;
        font-size: 10px;
      }

      .card {
        width: 180px;
        height: 250px;
        border-radius: 20px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.3);
      }

      .label {
        top: -46px;
        font-size: 10px;
      }

      .viewer-inner {
        flex-direction: column;
        gap: 14px;
        padding: 18px;
      }

      .viewer-card {
        width: 88vw;
        height: 56vh;
        max-width: none;
        max-height: none;
        border-radius: 24px;
      }

      .viewer-info {
        max-width: none;
        text-align: left;
      }

      .viewer-title {
        font-size: 18px;
      }

      .viewer-desc {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="hint">
      마우스를 좌우로 드래그해서 회전 · 카드를 클릭하면 크게 보기<br/>
      (모바일에서는 손가락으로 슬라이드)
    </div>
    <div class="status" id="status">Cloudinary에서 오늘의 사진 불러오는 중…</div>
    <div class="stage" id="stage"></div>
  </div>

  <!-- 확대 뷰어 -->
  <div class="viewer" id="viewer">
    <div class="viewer-bg" id="viewerBg"></div>
    <div class="viewer-inner">
      <div class="viewer-card" id="viewerCard"></div>
      <div class="viewer-info">
        <div class="viewer-title" id="viewerTitle"></div>
        <div class="viewer-meta" id="viewerMeta"></div>
        <div class="viewer-desc" id="viewerDesc"></div>
      </div>
    </div>
    <div class="viewer-close" id="viewerClose">CLOSE ✕</div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const statusEl = document.getElementById("status");
    const viewer = document.getElementById("viewer");
    const viewerBg = document.getElementById("viewerBg");
    const viewerCard = document.getElementById("viewerCard");
    const viewerTitle = document.getElementById("viewerTitle");
    const viewerMeta = document.getElementById("viewerMeta");
    const viewerDesc = document.getElementById("viewerDesc");
    const viewerClose = document.getElementById("viewerClose");

    let radiusX, radiusY, centerX, centerY, isMobile;

    function updateLayout() {
      const rect = stage.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      isMobile = window.innerWidth < 768;

      if (isMobile) {
        radiusX = w * 0.78;
        radiusY = h * 0.32;
        centerX = w / 2;
        centerY = h * 0.78;
      } else {
        radiusX = w * 0.55;
        radiusY = h * 0.36;
        centerX = w / 2;
        centerY = h * 0.90;
      }
    }

    /* ========= 1. Cloudinary API 호출 (수정됨) ========= */

    async function loadItems() {
      try {
        statusEl.textContent = "Cloudinary API 호출 중...";
        
        const res = await fetch("/.netlify/functions/cloudinary-random");
        
        console.log("API Response Status:", res.status);
        
        if (!res.ok) {
          throw new Error(`API 오류: ${res.status}`);
        }

        const data = await res.json();
        console.log("API Response Data:", data);

        // ✅ 핵심 수정: 응답 구조가 { items: [...] } 형식
        if (data.items && Array.isArray(data.items) && data.items.length > 0) {
          statusEl.textContent = `✓ ${data.items.length}장의 사진을 불러왔습니다`;
          setTimeout(() => statusEl.style.display = 'none', 3000);
          return data.items;
        }

        throw new Error("이미지 데이터 없음");

      } catch (err) {
        console.error("Load error:", err);
        statusEl.textContent = "⚠ Cloudinary 연결 실패 → 샘플 이미지로 표시";
        
        // Fallback 샘플
        const placeholders = [
          "https://picsum.photos/id/1011/900/1200",
          "https://picsum.photos/id/1025/900/1200",
          "https://picsum.photos/id/1043/900/1200",
          "https://picsum.photos/id/1050/900/1200",
          "https://picsum.photos/id/1062/900/1200",
          "https://picsum.photos/id/1074/900/1200",
          "https://picsum.photos/id/1084/900/1200",
          "https://picsum.photos/id/1080/900/1200",
          "https://picsum.photos/id/1039/900/1200"
        ];

        return placeholders.map((src, i) => ({
          image: src,
          name: `sample ${i + 1}`,
          meta: "Fallback Image",
          desc: ""
        }));
      }
    }

    /* ========= 2. Orbit 캐러셀 초기화 ========= */

    function initOrbit(items) {
      updateLayout();
      window.addEventListener("resize", updateLayout);

      const cards = [];
      const N = items.length;
      const SLOT_ANGLE = 0.33;

      items.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.backgroundImage = `url(${item.image})`;

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = item.name || `photo ${i + 1}`;
        card.appendChild(label);

        stage.appendChild(card);

        const offsetIndex = i - (N - 1) / 2;
        cards.push({
          el: card,
          offsetAngle: offsetIndex * SLOT_ANGLE,
          item
        });

        card.addEventListener("click", (e) => {
          e.stopPropagation();
          openViewer(item);
        });
      });

      let scrollAngle = 0;
      let velocity = 0;
      const friction = 0.94;
      let dragging = false;
      let lastX = 0;

      function animate() {
        requestAnimationFrame(animate);

        scrollAngle += velocity;
        velocity *= friction;

        cards.forEach((card) => {
          const a = card.offsetAngle + scrollAngle;

          const front = Math.cos(a) > 0;
          if (!front) {
            card.el.classList.add("hidden");
            return;
          } else {
            card.el.classList.remove("hidden");
          }

          const x = centerX + Math.sin(a) * radiusX;
          const y = centerY - Math.cos(a) * radiusY;

          const depth = (Math.cos(a) + 1) / 2;
          const scaleBase = isMobile ? 0.8 : 0.72;
          const scale = scaleBase + depth * 0.55;
          const tilt = -Math.sin(a) * 22;

          card.el.style.transform = `
            translate3d(${x - (isMobile ? 90 : 130)}px, ${y - (isMobile ? 125 : 180)}px, 0)
            scale(${scale})
            rotateZ(${-Math.sin(a) * 6}deg)
            rotateY(${tilt}deg)
          `;
          card.el.style.zIndex = 100 + Math.floor(depth * 100);
          card.el.style.opacity = 0.18 + depth * 0.82;
        });
      }
      animate();

      stage.addEventListener("pointerdown", (e) => {
        dragging = true;
        lastX = e.clientX;
        stage.style.cursor = "grabbing";
      });

      window.addEventListener("pointermove", (e) => {
        if (!dragging) return;
        const dx = e.clientX - lastX;
        lastX = e.clientX;
        velocity = dx * 0.002;
      });

      window.addEventListener("pointerup", () => {
        dragging = false;
        stage.style.cursor = "default";
      });
    }

    /* ========= 3. 뷰어 ========= */

    function openViewer(item) {
      viewerBg.style.backgroundImage = `url(${item.image})`;
      viewerCard.style.backgroundImage = `url(${item.image})`;
      viewerTitle.textContent = item.name || "";
      viewerMeta.textContent = item.meta || "";
      viewerDesc.textContent = item.desc || "";
      viewer.classList.add("active");
    }

    function closeViewer() {
      viewer.classList.remove("active");
    }

    viewer.addEventListener("click", closeViewer);
    viewerClose.addEventListener("click", (e) => {
      e.stopPropagation();
      closeViewer();
    });

    /* ========= 4. 시작 ========= */

    (async () => {
      const items = await loadItems();
      initOrbit(items);
    })();
  </script>
</body>
</html>
