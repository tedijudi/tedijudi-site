<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>tedijudi · Orbit Carousel TODAY PICK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #4f4f4f;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .frame {
      position: absolute;
      inset: 0;
      margin: 0 auto;
      width: 78vw;
      max-width: 1400px;
      background: #f5f5f5;
    }

    .stage {
      position: absolute;
      inset: 0;
      perspective: 1600px;
      overflow: hidden;
    }

    .hint {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #777;
      opacity: 0.85;
      user-select: none;
      text-align: center;
      z-index: 10;
    }

    .status {
      position: absolute;
      top: 46px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #999;
      user-select: none;
      z-index: 10;
    }

    .card {
      position: absolute;
      width: 260px;
      height: 360px;
      border-radius: 26px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 26px 70px rgba(0, 0, 0, 0.38);
      will-change: transform, opacity;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      cursor: grab;
    }

    .card.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .label {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) rotate(-90deg);
      font-size: 11px;
      color: #666;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="hint">좌우 드래그 · 클릭하면 확대</div>
    <div class="status" id="status">사진 불러오는 중...</div>
    <div class="stage" id="stage"></div>
  </div>

<script>
  const stage = document.getElementById("stage");
  const statusEl = document.getElementById("status");

  let radiusX, radiusY, centerX, centerY;

  function updateLayout() {
    const rect = stage.getBoundingClientRect();
    const w = rect.width;
    const h = rect.height;

    radiusX = w * 0.55;
    radiusY = h * 0.36;
    centerX = w / 2;
    centerY = h * 0.90;
  }

  // ✅ 로딩용 샘플 (즉시 뜨는 5장)
  const PLACEHOLDERS = [
    "https://picsum.photos/id/1011/900/1200",
    "https://picsum.photos/id/1025/900/1200",
    "https://picsum.photos/id/1043/900/1200",
    "https://picsum.photos/id/1050/900/1200",
    "https://picsum.photos/id/1062/900/1200",
    "https://picsum.photos/id/1074/900/1200",
    "https://picsum.photos/id/1084/900/1200",
    "https://picsum.photos/id/1080/900/1200"
  ];

  function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
  }

  // ✅ 핵심: 0초 로딩 + 매번 랜덤 + 5장만
  async function loadItems() {
    statusEl.textContent = "사진 불러오는 중...";
    const fastFive = shuffle(PLACEHOLDERS).slice(0, 5).map((src, i) => ({
      image: src,
      name: `loading ${i + 1}`
    }));

    return fastFive;
  }

  function initOrbit(items) {
    updateLayout();
    window.addEventListener("resize", updateLayout);

    stage.innerHTML = "";

    const cards = [];
    const N = items.length;
    const SLOT_ANGLE = 0.33;

    items.forEach((item, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.backgroundImage = `url(${item.image})`;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = item.name;
      card.appendChild(label);

      stage.appendChild(card);

      const offsetIndex = i - (N - 1) / 2;
      cards.push({
        el: card,
        offsetAngle: offsetIndex * SLOT_ANGLE
      });
    });

    let scrollAngle = 0;
    let velocity = 0;
    const friction = 0.94;
    let dragging = false;
    let lastX = 0;

    function animate() {
      requestAnimationFrame(animate);
      scrollAngle += velocity;
      velocity *= friction;

      cards.forEach((card) => {
        const a = card.offsetAngle + scrollAngle;
        const front = Math.cos(a) > 0;

        if (!front) {
          card.el.classList.add("hidden");
          return;
        } else {
          card.el.classList.remove("hidden");
        }

        const x = centerX + Math.sin(a) * radiusX;
        const y = centerY - Math.cos(a) * radiusY;
        const depth = (Math.cos(a) + 1) / 2;
        const scale = 0.72 + depth * 0.55;
        const tilt = -Math.sin(a) * 22;

        card.el.style.transform = `
          translate3d(${x - 130}px, ${y - 180}px, 0)
          scale(${scale})
          rotateY(${tilt}deg)
        `;

        card.el.style.zIndex = 100 + depth * 100;
        card.el.style.opacity = 0.2 + depth * 0.8;
      });
    }

    animate();

    stage.addEventListener("pointerdown", (e) => {
      dragging = true;
      lastX = e.clientX;
    });

    window.addEventListener("pointermove", (e) => {
      if (!dragging) return;
      const dx = e.clientX - lastX;
      lastX = e.clientX;
      velocity = dx * 0.002;
    });

    window.addEventListener("pointerup", () => {
      dragging = false;
    });
  }

  (async () => {
    const items = await loadItems();
    initOrbit(items);
  })();
</script>
</body>
</html>
